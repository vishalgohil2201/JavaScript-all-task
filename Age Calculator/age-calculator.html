<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Age Calculator</title>

	<style type="text/css">
		body {
			font-family: calibri;
		}

		h5 {
			margin: 0;
			font-weight: 400;
			font-size: 16px;
			line-height: 1.6;
		}

		#name {
			padding: 5px 7px;
		}

		#btn {
			background-color: rgb(235, 235, 235);
			padding: 5px 7px;
			border: 1px solid black;
			border-radius: 3px;
			margin-bottom: 20px;
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td>
				<h5>Age at the Date of: </h5>
			</td>
			<td>
				<input type="date" id="cd">
			</td>
		</tr>
		<tr>
			<td>
				<h5>Date of Birth:</h5>
			</td>
			<td>
				<input type="date" id="dob">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" value="Clear" onclick="resetButton()" id="btn">
			</td>
			<td>
				<input type="button" value="Calculate" onclick="find()" id="btn">
			</td>
		</tr>
	</table>

	<h5 id="details"></h5>

	<script src="js/script.js"></script>

</body>

</html>
