<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shapes</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#shapes {
			margin: 20px;
		}

		button {
			margin: 10px;
			padding: 5px 10px;
		}
	</style>
</head>

<body>

	<div id="shapes"></div>
	<div>
		<button onclick="square()">Square</button>
		<button onclick="rectangle()">Rectangle</button>
		<button onclick="roundedRectangle()">Rounded Rectangle</button>
		<button onclick="circle()">Circle</button>
		<button onclick="oval()">Oval</button>

	</div>

	<div>
		<button onclick="triangleUp()">Triangle Up</button>
		<button onclick="triangleDown()">Triangle Down</button>
		<button onclick="triangleLeft()">Triangle Left</button>
		<button onclick="triangleRight()">Triangle Right</button>

		<button onclick="triangleTopLeft()">Triangle Top Left</button>
		<button onclick="triangleTopright()">Triangle Top Right</button>
		<button onclick="triangleBottomLeft()">Triangle Bottom Left</button>
		<button onclick="triangleBottomRight()">Triangle Bottom Right</button>
	</div>

	<div>
		<button onclick="trapezoid()">Trapezoid</button>
		<button onclick="parallelogram()">Parallelogram</button>
	</div>


	<script src="js/script.js"></script>

</body>

</html>
